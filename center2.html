    <p>Выберите номер столика (от 1 до 99):</p>
    <input type="number" id="tableTens" min="0" max="9" placeholder="Десятки">
    <input type="number" id="tableUnits" min="0" max="9" placeholder="Единицы">

    <p>Выберите месяц и дату бронирования:</p>
    <label for="reservationMonth">Месяц:</label>

            <option value="19">19</option>
            <option value="20">20</option>

    <p>Выберите время бронирования:</p>
     <label for="reservationHour">Час:</label>
        <select id="reservationHour" name="reservationHour">

        <select id="reservationMinute" name="reservationMinute">
            <option value="0">00</option>
            <option value="15">15</option>
      <option value="30">30</option>
<option value="45">45</option>

        </select>

    <br>
    <button onclick="reserveTable()">Забронировать столик</button>
    <p id="confirmationMessage"></p>
  </section>

  <footer>
    <p>&copy; 2023 Uni Eats</p>
  </footer>

  <script>
    function updateDays() {
      const monthSelect = document.getElementById('reservationMonth');
      const daySelect = document.getElementById('reservationDay');
      const selectedMonth = parseInt(monthSelect.value);
      const daysInMonth = new Date(2023, selectedMonth, 0).getDate();

      // Remove existing options
      daySelect.innerHTML = '';

      // Add new day options
      for (let i = 1; i <= daysInMonth; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        daySelect.appendChild(option);
      }
    }

    function reserveTable() {
      const floor = document.getElementById('floor').value;
      const tableTens = document.getElementById('tableTens').value;
      const tableUnits = document.getElementById('tableUnits').value;
      const reservationMonth = document.getElementById('reservationMonth').value;
      const reservationDay = document.getElementById('reservationDay').value;
      const reservationHour = document.getElementById('reservationHour').value;
      const reservationMinute = document.getElementById('reservationMinute').value;

      // Проверка на существование столика
      if (tableTens < 0 || tableTens > 9 || tableUnits < 0 || tableUnits > 9) {
        document.getElementById('confirmationMessage').innerHTML = "Такого столика не существует!";
        return;
      }

      // Проверка наличия оставшихся месяцев
      if (reservationMonth < 1 || reservationMonth > 12) {
        document.getElementById('confirmationMessage').innerHTML = "Выберите корректный месяц!";
        return;
      }

      // Ваш код для бронирования столика
      // ...

      // Вывод сообщения о бронировании
      document.getElementById('confirmationMessage').innerHTML =
        "Ваш столик номер " + tableTens + tableUnits + " на " + floor + " этаже забронирован!";
	setTimeout(function() {
            window.history.back(); // Go back to the previous page
        }, 5000);
    }
  </script>
